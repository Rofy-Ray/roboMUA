<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>roboMUA</title>

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- Custom fonts for this theme -->
  <link href="../static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

  <!-- Theme CSS -->
  <link href="../static/css/freelancer.css" rel="stylesheet">

  <!-- Custom CSS -->
	<link href="../static/css/main.css" rel="stylesheet">

</head>

<body id="page-top">
<div class="content">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" style = "text-transform: none; letter-spacing: 20px; font-weight: lighter;" href="/">roboMUA</a>
      <button class="navbar-toggler navbar-toggler-right text-uppercase font-weight-bold bg-primary text-black rounded" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
			<!--  Social Icons -->
          <li class="nav-item mx-0 mx-lg-1">
            <a class="btn btn-outline-light btn-social mx-2" href="https://m.facebook.com/#!/Achampion.emma" target="_blank">
				<i class="fab fa-fw fa-facebook-f"></i>
			  </a>
		  </li>
		  <li class="nav-item mx-0 mx-lg-1">
            <a class="btn btn-outline-light btn-social mx-2" href="https://mobile.twitter.com/achampiong" target="_blank">
				<i class="fab fa-fw fa-twitter"></i>
			  </a>
		  </li>
		  <li class="nav-item mx-0 mx-lg-1">
            <a class="btn btn-outline-light btn-social mx-2" href="https://www.linkedin.com/mwlite/in/emmanuel-acheampong" target="_blank">
				<i class="fab fa-fw fa-linkedin-in"></i>
			  </a>
		  </li>
		  <li class="nav-item mx-0 mx-lg-1">
            <a class="btn btn-outline-light btn-social mx-2" href="https://www.instagram.com/achampiong18/" target="_blank">
				<i class="fab fa-fw fa-instagram"></i>
			  </a>
          </li>
		</ul>
      </div>
    </div>
  </nav>

<!-- Result Table -->
<section class="page-section portfolio" id="portfolio">
    <div class="container">
		<br/>
      <!-- Result Heading -->
      <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Recommendation</h2>

      <!-- Icon Divider -->
      <div class="divider-custom">
        <div class="divider-custom-line"></div>
        <div class="divider-custom-icon">
          <i class="fas fa-paint-brush"></i>
        </div>
        <div class="divider-custom-line"></div>
	  </div>

	  <!-- Recommendation Card  -->
	  	<div class="card-deck">
			{% for item in table_results %}
        	<div class="card logo mb-4" style="min-width: 16rem; background-color: #eee;">
            <img class="card-img-top img-fluid text-center" src="{{ item.Image }}" alt="Tone Sample" style="width: 500px; height: 300px; display: block; margin: 0 auto;">
            <div class="card-body">
				<h4 class="card-title">{{ item.Foundation }}</h4>
				<p class="card-text text-muted" style="font-weight: bold;">{{ item.SkinTone }}</p>
				<p class="card-text color-rect" style="background-color: {{ item.HEXColor }}"></p>
				<p class="card-text">{{ item.Company }}</p>
				<p class="card-text text-muted" style="font-weight: bolder;">{{ item.Price }}</p>
				<div class="iframe-container">
					<iframe src="{{ item.VideoTutorial }}" width="400" height="250" allowfullscreen></iframe>
				</div>
				<br/>
				<p class="card-text">
					<a href="{{ item.ProductURL }}" class="btn btn-cust" target="_blank" style="float: left;">Buy Product</a>
			  		<a href="{{ item.InstagramFilter }}" class="btn btn-cust" target="_blank" style="float: right;">Try IG Filter</a>
				</p>
            </div>
			</div>
			{% endfor %}
		</div>
		
	</div>
</section>

    <!-- Footer Section -->
	<footer class="copyright py-4 text-center footer">
		<div class="contn">
		  <small>Copyright &copy; roboMUA 2020</small>
		</div>
	  </footer>
	
	  <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
	  <div class="scroll-to-top d-lg-none position-fixed ">
		<a class="js-scroll-trigger d-block text-center text-white rounded" href="#page-top">
		  <i class="fa fa-chevron-up"></i>
		</a>
	  </div>
	
	  <!-- Bootstrap core JavaScript -->
	  <script src="../static/vendor/jquery/jquery.min.js"></script>
	  <script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	
	  <!-- Plugin JavaScript -->
	  <script src="../static/vendor/jquery-easing/jquery.easing.min.js"></script>
	
	  <!-- Custom scripts for this template -->
	  <script src="../static/js/freelancer.min.js"></script>
	
	</div>
	</body>
	
	</html>
